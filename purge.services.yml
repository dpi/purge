services:
  purge.purgeables:
    class: Drupal\purge\Purgeable\PurgeablesService
    arguments: ['@container.namespaces']
  purge.queue:
    class: Drupal\purge\Queue\QueueServiceInterface
    factory_class: Drupal\purge\Queue\QueueServiceFactory
    factory_method: getServiceInstance
    arguments: ['@service_container']
