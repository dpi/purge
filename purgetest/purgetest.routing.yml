# GENERIC API TEST CALLBACKS
purgetest.home:
  path: '/purgetests'
  defaults:
    _form: 'Drupal\purgetest\Form\CodeTestForm'
    _title: 'Purge Tests'
    testClass: 'Drupal\purgetest\CodeTest\Purge'
    testMethod: 'home'
  requirements:
    _permission: 'administer site configuration'
purgetest.pluginlist:
  path: '/purgetests/pluginlist'
  defaults:
    _form: 'Drupal\purgetest\Form\CodeTestForm'
    _title: 'Plugins'
    testClass: 'Drupal\purgetest\CodeTest\Purge'
    testMethod: 'pluginList'
  requirements:
    _permission: 'administer site configuration'

# API TEST CALLBACKS: PURGEABLES
purgetest.purgeables.home:
  path: '/purgetests/purgeables'
  defaults:
    _form: 'Drupal\purgetest\Form\CodeTestForm'
    _title: 'Purgeables'
    testClass: 'Drupal\purgetest\CodeTest\Purgeable'
    testMethod: 'home'
  requirements:
    _permission: 'administer site configuration'

