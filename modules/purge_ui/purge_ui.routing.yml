purge_ui.config_form:
  path: '/admin/config/development/performance/purge'
  defaults:
    _title: 'Purge'
    _form: 'Drupal\purge_ui\Form\ConfigForm'
  requirements:
    _permission: 'administer site configuration'
purge_ui.purger_add_form:
  path: '/admin/config/development/performance/purge/purger/add'
  defaults:
    _title: 'Which purger would you like to add?'
    _form: 'Drupal\purge_ui\Form\PurgerAddForm'
  requirements:
    _permission: 'administer site configuration'
purge_ui.purger_config_form:
  path: '/admin/config/development/performance/purge/purger/{id}'
  defaults:
    _controller: '\Drupal\purge_ui\Controller\PurgerFormController::configForm'
    _title_callback: '\Drupal\purge_ui\Controller\PurgerFormController::configFormTitle'
    dialog: FALSE
  requirements:
    _permission: 'administer site configuration'
purge_ui.purger_config_dialog_form:
  path: '/admin/config/development/performance/purge/purger/{id}/dialog'
  defaults:
    _controller: '\Drupal\purge_ui\Controller\PurgerFormController::configForm'
    _title_callback: '\Drupal\purge_ui\Controller\PurgerFormController::configFormTitle'
    dialog: TRUE
  requirements:
    _permission: 'administer site configuration'
purge_ui.purger_delete_form:
  path: '/admin/config/development/performance/purge/purger/{id}/delete'
  defaults:
    _controller: '\Drupal\purge_ui\Controller\PurgerFormController::deleteForm'
    _title_callback: '\Drupal\purge_ui\Controller\PurgerFormController::deleteFormTitle'
  requirements:
    _permission: 'administer site configuration'
purge_ui.queuer_enable_form:
  path: '/admin/config/development/performance/purge/queuer/enable'
  defaults:
    _title: 'Which queuer would you like to add?'
    _controller: '\Drupal\purge_ui\Controller\QueuerFormController::enableForm'
  requirements:
    _permission: 'administer site configuration'
purge_ui.queuer_disable_form:
  path: '/admin/config/development/performance/purge/queuer/{id}/disable'
  defaults:
    _controller: '\Drupal\purge_ui\Controller\QueuerFormController::disableForm'
    _title_callback: '\Drupal\purge_ui\Controller\QueuerFormController::disableFormTitle'
  requirements:
    _permission: 'administer site configuration'
